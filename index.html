<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a898c6993f.js" crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Eval Front</title>

</head>
<body>
<div id="main">
    <div class="col-3">
        <div class="row">
            <div class="rect brun">
                <h1>Le Roi Arthur</h1>
                <p>Je suis le Roi Arthur, je ne désespère pas. <br>Jamais je perds courage. <br> Je suis un exemple pour les enfants.</p>
                <div class="btn"><i class="fas fa-trophy"></i>Le Graal</div>
            </div>
            <a class="square terre " href="#">
                <div class="icon">
                    <i class="fas fa-chess-rook"></i><br>Kaamelott
                </div>
            </a>

        </div>
        <div class="row">
            <a class="square bordeaux " href="#">
                <div class="icon">
                    <i class="fas fa-circle"></i><br>La table ronde
                </div>
            </a>
            <a class="square beige" href="#">
                <div class="icon">
                    <i class="fas fa-archway"></i><br>Rome
                </div>
            </a>
            <a class="square bordeaux " href="#">
                <div class="icon">
                    <i class="fas fa-water"></i><br>La dame du lac
                </div>
            </a>
        </div>
        <div class="row">
            <a class="square beige " href="#">
                <div class="icon">
                    <i class="fas fa-chess-queen"></i><br>La reine
                </div>
            </a>
            <a class="square brun" href="#">
                <div class="icon">
                    <i class="fas fa-flask"></i><br>Merlin
                </div>
            </a>
            <a class="square terre" href="#">
                <div class="icon">
                    <i class="fas fa-long-arrow-alt-up"></i><br>Excalibur
                </div>
            </a>
        </div>
    </div>
    <div class="col-2 slideshow-container">
        <!-- Slideshow container -->


            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img alt="Arthur" src="img/aa.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img alt="Arthur" src="img/aa-2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img alt="Arthur" src="img/aa-3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
<!--        <img src="img/aa.jpg" alt="Alexandre Astier" title="Le Roi Arthur">-->
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
